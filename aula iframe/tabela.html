<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela para teste</title>
    <style>
        body{
            text-align: center;
        }
        table{
            text-align: center;
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            border: 1px solid silver;
            padding: 8px;
        }
        td, th{
            width: auto;
            border-collapse: collapse;
            margin: auto;
            border: 1px solid silver;
            padding: 8px;
        }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <th colspan="3">línguas que sabo</th>
        </tr>
        <tr>
            <td>português</td>
            <td>espanhol</td>
            <td>mandarim</td>
        </tr>
        <tr>
            <td>sei <br> (na medida do possível)</td>
            <td>não sabo</td>
            <td>não sabo</td>
        </tr>
        <tr>
            <td>já sabo</td>
            <td>quero aprender</td>
            <td>quero aprender</td>
        </tr>
    </table>
    <p>clique no título para retornar</p>
</body>
</html>
